<div id="content">
    <div id="place">
        <img id="details-image" src={{image}}/>

        <div class="details" id="about">
            <h2>About</h2>
            {{description}}
        </div>
    </div>

    <div class="details" id="details">
        <h2>Details</h2>
        {{description}}
    </div>

    <div class="details" id="facilities">
        <h2>Facilities</h2>
        <ul>
            <li>Wi-Fi</li>
            <li>Breakfasts</li>
            <li>Dinners</li>
            <li>Transport</li>
        </ul>
    </div>

    <button id="button" (click)="goBack()">Go Back</button>
</div>
